<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Fractal Tree Animation</title>
    <link rel='stylesheet' href='trees.css'>
    <!-- web components polyfill -->
    <script src="node_modules/webcomponents.js/webcomponents.js"></script>
    <!-- import the component -->
    <link rel='import' href='node_modules/lorem-ipsum-component/component/lorem-ipsum.html'>
  </head>
  <body>
    <canvas id='canvas-app-trees' class='verticalCenter' width=600 height=600></canvas>
    <section class='scroll'>
      <h1>emergent patterns</h1>
      <lorem-ipsum count=20 units='paragraphs' format='html'></lorem-ipsum>
    </section>
    <footer><p>copyright &copy; 2014 K. P. MacGregor</p></footer>
    <script src='build/main-bundle.js'></script>
    <script>
    /* scroll text on key down and wheel*/
    (function () {
    var elem = document.querySelector('.scroll');
    var elemTop = 0;
    function scroll(e) {
      var key = e.key || e.keyIdentifier;
      if (key === 'Down' || e.deltaY < 0) {
        --elemTop;
      }
      if (key === 'Up' || e.deltaY > 0) {
        if (elemTop === 0) {
          return;
        }
        ++elemTop;
      }
      elem.style.top = elemTop + "em";
    }
    document.addEventListener('keydown', scroll);
    document.addEventListener('wheel', scroll);
    })();
    </script>
  </body>
</html>
